<html lang="pt-br">

<head>

	<!-- Chamada do Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!--script de validação do arquivo .dat -->
	<script>
	function verificaExtensao($input){
		var extPermitida = ['dat'];
		var extArquivo = $input.value.split('.').pop();
		if(typeof extPermitida.find(function(ext){ return extArquivo == ext; }) == 'undefined'){
			alert("Extensão ."+extArquivo+" não é permitida!");
			document.getElementById("btn_verificar").disabled = true;
		}
		else{
			document.getElementById("btn_verificar").disabled = false;
		}
	}
	</script>
</head>
<body>
	<form name="form_check" id="form_check" enctype="multipart/form-data" method="post" action="check_arquivo.php">
		<div class="form-group col-sm-12">
			<label>Faça UPLOAD de um arquivo <i>.dat</i> e verifique-o</label>
			<input type="file" class="form-control" id="arquivo" name="arquivo" onchange="verificaExtensao(this)" required="required"/>
			<div id="respP1"></div>
			
		</div>
		<div class="form-group col-sm-12 text-center">
			<input type="submit" class="btn btn-primary" name="btn_verificar" id="btn_verificar" value="Verificar"/>
		</div>
	</form>
</body>
</html>.
